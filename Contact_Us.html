<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      
        body {
            background-color: rgb(175, 175, 206);
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 1em;
            font-weight: 600;
        }

        form {
            max-width: 450px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            padding-right: 0px;
            margin-bottom: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

       
        a.back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ccc;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 10px 0 0; 
            float: right; 
        }

        a.back-button:hover {
            background-color: #999;
        }

        .thank-you-message {
            text-align: center;
            display: none; 
            background-color: #5cb85c; 
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            form {
                padding: 10px;
            }
        }
    </style>
    <script>
        
        function showThankYouMessage() {
            document.getElementById('thank-you').style.display = 'block';
           
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('query').value = '';
        }
    </script>
</head>
<body>
    <a class="back-button" href="index.html">Back</a>
    <h1>Contact Us</h1>
    <p>Feel free to reach out to us with any questions or queries.</p>

    <form action="#" method="post" onsubmit="showThankYouMessage(); return false;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        <label for="query">Enter Query:</label>
        <textarea id="query" name="query" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
    <div id="thank-you" class="thank-you-message">Thank you, your query has been sent.</div>
</body>
</html>
